<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chinese Chess Game</title>
    <link rel="stylesheet" href="./assets/xiangqiboard.css" />
    <link href="/assets/output.css" rel="stylesheet" />
    <link href="/assets/main.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div
      class="h-screen flex flex-col items-center justify-center background-image-game"
    >
      <a href="/" class="home-button">Home</a>
      <div class="container mx-auto p-4">
        <!-- <h1 class="text-3xl font-bold mb-4">Chinese Chess Game</h1> -->
        <div class="button-container">
          <div class="flex justify-center mt-4">
            <button
              class="undo_btn game-button bg-79655e hover:bg-ff968d text-white font-bold py-2 px-4 rounded mb-2"
            >
              Undo
            </button>
            <button
              class="redo_btn game-button bg-79655e hover:bg-ff968d text-white font-bold py-2 px-4 rounded mb-2"
            >
              Redo
            </button>
            <button
              class="reset_btn game-button bg-79655e hover:bg-665646 text-white font-bold py-2 px-4 rounded mb-2"
            >
              Reset
            </button>
          </div>
        </div>
        <div class="board-container">
          <div id="myBoard1" class="board"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/xiangqiboard.js"></script>
    <script src="./assets/xiangqi.min.js"></script>
    <script src="./assets/xiangqifunction.js"></script>
  </body>
</html>
